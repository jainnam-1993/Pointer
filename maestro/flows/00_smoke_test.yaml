# Smoke Test - Quick health check for both platforms
# Run: maestro test maestro/flows/00_smoke_test.yaml
#
# Verifies: App launches, bottom nav works, core screens load
# Duration: ~30 seconds

appId: com.dailypointer
---
- log: "→ Launching app"
- launchApp
- log: "  ✓ App launched"

# Skip onboarding if shown (actual button labels from onboarding_screen.dart)
- log: "→ Skipping onboarding (if shown)"
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Continue"
    optional: true
# Final onboarding page: notification permission
- tapOn:
    text: "Maybe Later"
    optional: true
- tapOn:
    text: "Enable Notifications"
    optional: true

# Navigate through all tabs (accessibility labels include newlines, use regex)
- log: "→ Library tab"
- tapOn:
    text: ".*Library.*"
- log: "  ✓ Library loaded"

- log: "→ Inquiry tab"
- tapOn:
    text: ".*Inquiry.*"
- log: "  ✓ Inquiry loaded"

- log: "→ Settings tab"
- tapOn:
    text: ".*Settings.*"
- log: "  ✓ Settings loaded"

- log: "→ Home tab"
- tapOn:
    text: ".*Home.*"
- log: "  ✓ Home loaded"

# Verify we can interact with home screen
- log: "→ Testing next pointing button"
- tapOn:
    text: ".*next pointing.*"
    optional: true
- log: "  ✓ Interaction complete"

- log: "→ Capturing final screenshot"
- takeScreenshot: smoke_test_complete
- log: "  ✓ Smoke test complete"
