# Settings Screen Flow - User preferences and notifications
# Run: maestro test maestro/flows/05_settings.yaml
#
# Tests: Settings navigation, notification toggle, theme options
# Documents: TTS discoverability UX gap (7-tap easter egg)

appId: com.dailypointer
---
- print: "→ Launching app"
- launchApp
- print: "  ✓ App launched"

# Skip onboarding if shown
- print: "→ Skipping onboarding (if shown)"
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Maybe Later"
    optional: true

# Navigate to settings
- print: "→ Settings tab"
- tapOn:
    text: ".*Settings.*"
- print: "  ✓ Settings opened"

# === INITIAL SETTINGS VIEW ===
- print: "→ Capturing initial settings"
- takeScreenshot: "settings_01_initial"

# === SCROLL DOWN TO REVEAL MORE OPTIONS ===
- print: "→ Scrolling settings"
- swipe:
    direction: DOWN
- takeScreenshot: "settings_02_scrolled"

# === NOTIFICATION SETTINGS ===
- print: "→ Testing notification settings"
- tapOn:
    text: ".*Notification.*"
    optional: true
- print: "  ✓ Notification settings checked"
- takeScreenshot: "settings_03_notifications"

# === SCROLL MORE FOR ABOUT SECTION ===
- print: "→ Scrolling to About section"
- swipe:
    direction: DOWN
- takeScreenshot: "settings_04_about"

# === DEVELOPER MENU UNLOCK (7-tap easter egg) ===
- print: "→ Unlocking developer menu (7 taps)"
- tapOn:
    text: ".*Pointer v.*"
    optional: true
- tapOn:
    text: ".*Pointer v.*"
    optional: true
- tapOn:
    text: ".*Pointer v.*"
    optional: true
- tapOn:
    text: ".*Pointer v.*"
    optional: true
- tapOn:
    text: ".*Pointer v.*"
    optional: true
- tapOn:
    text: ".*Pointer v.*"
    optional: true
- tapOn:
    text: ".*Pointer v.*"
    optional: true
- print: "  ✓ Developer menu unlocked"
- takeScreenshot: "settings_05_developer_unlocked"

# === BACK TO HOME ===
- print: "→ Returning to Home"
- tapOn:
    text: ".*Home.*"
- takeScreenshot: "settings_06_back_home"
- print: "  ✓ Settings flow complete"
