# Patrol configuration for screenshot testing
# Run tests: patrol test -t integration_test/screenshot_test.dart

app_name: Pointer
package_name: com.dailypointer
bundle_id: com.dailypointer

# Test targets
targets:
  - integration_test/screenshot_test.dart

# Screenshot output directory
output_dir: screenshots

# Test configuration
android:
  app_server_port: 8081
