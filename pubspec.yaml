name: pointer
description: "Pointer - Non-Dual Pointings App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^14.0.0

  # State Management
  flutter_riverpod: ^2.5.0

  # Storage
  shared_preferences: ^2.2.0

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.0
  flutter_animate: ^4.5.0
  confetti: ^0.8.0  # First-save celebration effect
  # Glass effects implemented via BackdropFilter in glass_card.dart
  # Enhanced glass morphism implemented via GradientBoxBorder in glass_card.dart

  # Sharing
  share_plus: ^10.0.0

  # Notifications
  flutter_local_notifications: ^18.0.0
  timezone: ^0.10.0
  app_settings: ^5.1.1  # Open system settings (notification permissions)

  # Home Screen Widget
  home_widget: ^0.7.0

  # In-App Purchases (RevenueCat)
  purchases_flutter: ^8.0.0

  # Audio Playback
  just_audio: ^0.9.40
  audio_service: ^0.18.15

  # Video Playback
  video_player: ^2.9.0

  # URL Launching (for privacy/terms links)
  url_launcher: ^6.3.0

  # AWS Polly TTS
  otp: ^3.1.4                           # TOTP code generation
  flutter_secure_storage: ^9.2.2        # Secure TOTP secret storage
  http: ^1.2.0                          # HTTP client for AWS API
  crypto: ^3.0.3                        # AWS SigV4 signing
  path_provider: ^2.1.0                 # Temp file for audio

  # SVG Support (for Ens≈ç icon)
  flutter_svg: ^2.0.10
  flutter_markdown: ^0.7.7+1
  animations: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

  # Integration testing
  integration_test:
    sdk: flutter
  patrol: ^3.0.0

  # App Icon Generator
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/audio/
    - assets/icons/

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/enso_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/enso_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
