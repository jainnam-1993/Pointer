<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here Now - Legal</title>
    <style>
        :root {
            --bg: #0F0524;
            --surface: #1A0A3A;
            --text: #F8F8FA;
            --text-muted: #9CA3AF;
            --accent: #8B5CF6;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: var(--surface);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .tagline {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        a {
            display: block;
            background: var(--surface);
            color: var(--text);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            transition: background 0.2s, transform 0.2s;
        }
        a:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 3rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">&#9711;</div>
        <h1>Here Now</h1>
        <p class="tagline">Daily non-dual awareness pointings</p>

        <div class="links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>

        <p class="footer">&copy; 2025 Here Now</p>
    </div>
</body>
</html>
